<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>家庭时光相册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f8f9fa;
            margin: 0;
            font-family: "PingFang SC", "Hiragino Sans", Arial, sans-serif;
        }
        .timeline {
            position: relative;
            width: 900px;
            max-width: 100vw;
            margin: 50px auto;
            padding-left: 60px;
            border-left: 4px solid #ddd;
            min-height: 200px;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 50px;
            display: flex;
            align-items: flex-start;
            transition: box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
        }
        .timeline-item:hover {
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
            background: #fffbe8;
            border-radius: 16px;
            text-decoration: none;
        }
        .timeline-dot {
            position: absolute;
            left: -14px;
            top: 24px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg,#eebd89 0%,#d13abd 100%);
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 0 3px #eee;
            z-index: 2;
        }
        .timeline-date {
            width: 110px;
            font-size: 15px;
            color: #888;
            flex-shrink: 0;
            margin-right: 36px;
            text-align: right;
            padding-top: 16px;
            user-select: none;
        }
        .timeline-content {
            flex: 1;
            background: #fff;
            border-radius: 14px;
            padding: 18px 26px 18px 26px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            min-width: 0;
        }
        .timeline-txt {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }
        .timeline-title {
            font-size: 20px;
            font-weight: 700;
            color: #444;
            margin-bottom: 8px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        .timeline-desc {
            font-size: 15px;
            color: #888;
            margin-bottom: 10px;
            line-height: 1.6;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .timeline-img {
            width: 160px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 0 8px 0 rgba(0,0,0,0.03);
            margin-left: 24px;
            background: #f0f0f0;
            flex-shrink: 0;
            transition: transform 0.18s;
        }
        .timeline-item:hover .timeline-img {
            transform: scale(1.06);
        }
        .like-btn {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-top: 4px;
            color: #d1d1d1;
            cursor: pointer;
            font-size: 17px;
            user-select: none;
            transition: color 0.18s;
            vertical-align: middle;
            outline: none;
            border: none;
            background: none;
            padding: 2px 7px;
            border-radius: 6px;
        }
        .like-btn.liked {
            color: #d13abd;
            animation: like-pop 0.33s;
        }
        .like-btn:active {
            background: #ffe0f7;
        }
        @keyframes like-pop {
            0%   { transform: scale(1);}
            35%  { transform: scale(1.3);}
            65%  { transform: scale(0.97);}
            100% { transform: scale(1);}
        }
        .like-btn .icon {
            font-size: 20px;
            margin-right: 2px;
            line-height: 1;
            display: inline-block;
            transition: color 0.15s;
        }
        @media (max-width: 1000px) {
            .timeline { width: 98vw; padding-left: 18px; }
            .timeline-date { width: 65px; margin-right: 10px; font-size: 13px; }
            .timeline-img { width: 80px; height: 60px; }
            .timeline-title { font-size: 16px; }
            .timeline-content { padding: 12px 10px; }
        }
    </style>
</head>
<body>
<h1 style="text-align:center; margin-top:30px; color:#D13ABD; letter-spacing:2px;">家庭时光相册</h1>
<div id="timeline" class="timeline"></div>
<script>
    // mock数据，实际可通过Ajax请求后端
    function fetchTimelineData() {
    return fetch('/js/data/photo.html.js').then(res => res.json());
    }

    function escapeHTML(s) {
        return s.replace(/[<>&"]/g, (c) => ({
            '<': '&lt;', '>': '&gt;', '&': '&amp;', '"': '&quot;'
        }[c]));
    }

    function renderTimeline(items) {
        const container = document.getElementById('timeline');
        container.innerHTML = '';
        items.forEach((item, idx) => {
            const html = `
          <a class="timeline-item" href="${escapeHTML(item.link)}" target="_blank" data-idx="${idx}">
            <span class="timeline-dot"></span>
            <div class="timeline-date">${escapeHTML(item.date)}</div>
            <div class="timeline-content" onclick="event.stopPropagation();">
              <div class="timeline-txt">
                <div class="timeline-title">${escapeHTML(item.title)}</div>
                <div class="timeline-desc">${escapeHTML(item.desc)}</div>
                <button class="like-btn" type="button" aria-label="点赞" data-idx="${idx}">
                  <span class="icon">❤</span>
                  <span class="like-num">99</span>
                </button>
              </div>
              <img class="timeline-img" src="${escapeHTML(item.img)}" alt="${escapeHTML(item.title)}">
            </div>
          </a>
        `;
            container.insertAdjacentHTML('beforeend', html);
        });

        // 假点赞（仅前端本地，不刷新不持久化）
        container.querySelectorAll('.like-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
                if (!btn.classList.contains('liked')) {
                    btn.classList.add('liked');
                    const numSpan = btn.querySelector('.like-num');
                    numSpan.textContent = (+numSpan.textContent + 1).toString();
                } else {
                    btn.classList.remove('liked');
                    const numSpan = btn.querySelector('.like-num');
                    numSpan.textContent = (+numSpan.textContent - 1).toString();
                }
            });
        });
    }

    // Ajax加载
    fetchTimelineData().then(renderTimeline);
</script>
</body>
</html>
